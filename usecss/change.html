<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pull-down menu</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}	
	#menu{
		width: 600px;
		height: 40px;
		background-color: #eee;
		margin: 0 auto;
	}
	ul{
		list-style: none;
	}
	ul li{
		float: left;
	}
	ul li a {
		display: block;
		text-decoration: none;
		background: #DDD;
		color: #666;
		line-height: 40px;
		width: 150px;
		text-align: center;
	}
	.nav li a span{
		display: none;
	}
	.nav li a:hover span{
		display: block;
	}
	.nav li a:hover{
		margin-top: -40px;
		background: #ffff00;
	}
	</style>
</head>
<body>
    <div id = 'menu'>
        <ul class= 'nav'>
            <li><a href="#">Home<span>首页</span></a></li>
            <li><a href="#">Course<span>课程</span></a></li>
            <li><a href="#">Study Center<span>学习中心</span></a></li>
            <li><a href="#">Classic Case<span>经典案例</span>
            </a></li>
        </ul>
    </div>


	
</body>
</html>
